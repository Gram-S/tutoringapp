{% extends "base.html" %}
{% block title %}TA · {{ ta.name }}{% endblock %}
{% block content %}
  <div class="card shadow-sm border-0">
    <div class="card-body">
      <h2 class="h4 mb-2">{{ ta.name }}</h2>
      <div class="text-muted mb-3">{{ ta.bio }}</div>
      <div>Tutors:
        {% for c in ta.courses %}
          <span class="badge text-bg-light border">{{ c }}</span>
        {% endfor %}
      </div>
      <a class="btn btn-outline-primary mt-3" href="/">← Back to schedule</a>
    </div>
  </div>
{% endblock %}
